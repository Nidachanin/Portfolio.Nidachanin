<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Register</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='mainregis.css'>
	<script src='register.js'></script>
</head>
<body>
	<form name="myForm" id="myForm" action="login.html">
		<fieldset>
			<legend>Register</legend>
			<span class="rerqire">* require</span>
			<span id="errormsg"></span> <br>
			First name*: 
			<input type="text" name="firstname" id="firstname" required><br>
			Last name*: 
			<input type="text" name="lastname" >
			<br>
			Gender*: 
			<input type="radio" name="gender" value="male" >Male
			<input type="radio" name="gender" value="female" >Female
			<input type="radio" name="gender" value="female" >Other
			<br>
			Birthday*: 
			<input type="date" name="bday" value="" >
			<br>
			Email address*: 
			<input type="email" name="email" >
			<br>
			Username*: 
			<input type="text" name="username" id="username" >
			<br>
			Password*: 
			<input type="password" name="password" id="password" required>
			<br>
			Re-Password*: 
			<input type="password" name="password2" id="password" required>
			<br>
			<input type="submit" value="Register" class="register">
			<input type="reset" value="Reset" class="reset">
		</fieldset>
	</form>
</body>
</html>
